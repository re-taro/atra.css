name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Setup Node.js
        uses: re-taro/actions/setup-node@v1.2.0
        with:
          node-version-file: .tool-versions
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Setup Node.js
        uses: re-taro/actions/setup-node@v1.2.0
        with:
          node-version-file: .tool-versions
      - name: Build
        run: pnpm build
        shell: sh
      - name: Lint
        run: pnpm lint
        shell: sh
